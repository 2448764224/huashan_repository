<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 102 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/include.js" type="text/javascript"></script>
</head>
<body>
<div id="header"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-12">
            <div style="background-color: darkgreen;width: 100%;height: 120px;">
                <p style="text-align: center; line-height: 120px; font-size: 25px;font-weight: bolder;color: pink;">
                    分享，让世界更美好
                </p>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 2em;">
        <div class="col-sm-12 col-xs-12 col-md-12">
            <form action="">
                <textarea class="form-control" rows="18" placeholder="分享你的心爱电影~~"></textarea>
                <button style="float: right;margin-top: 2em;" class="btn btn-default" type="submit">提交</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
